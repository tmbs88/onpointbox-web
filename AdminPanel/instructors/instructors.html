	</head>

	<body>
	
		<nav class="navbar navbar-default navbar-fixed-top">
	    	<div class="container">
	        	<div class="navbar-header">
	        		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			       <span class="sr-only">Toggle navigation</span>
			       <span class="icon-bar"></span>

			       <span class="icon-bar"></span>
			       	</button>
	          		<a class="navbar-brand" href="/AdminPanel/">onPointBox Admin Panel</a>

	        	<div class="navbar-collapse collapse" id="navbar">
		          <ul class="nav navbar-nav">
		            <li><a href="/AdminPanel/classes">Classes</a></li>
		            <li class="active"><a href="#">Instructors</a></li>
		            <li><a href="/AdminPanel/trainees">Trainees</a></li>
		            
		          </ul>
			      	<ul class="nav navbar-nav navbar-right">
			      		<li><a href="/AdminPanel/settings">Settings</a></li>

			<div class="container">
				<div class="row">
	                
					<div class="col-sm-12">
						<div class="panel panel-default" id="datapanel">
							<div class="panel-heading clearfix">
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#ninstructor">Add</button>
								    <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#einstructor" id="btn_e" hidden>Edit</button>
									<button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#dinstructor" id="btn_a" hidden>Delete</button>
								</div>
							    <h3 class="panel-title">Instructors</h3>
							</div>
							<div class="panel-body">
								<dl class="dl-horizontal">
									<dt>Search for</dt>
									<dd>
										<label class="radio-inline">
										  	<input type="radio" name="inlineRadioOptions" value="rname"> Name
										</label>
										<label class="radio-inline">
										  	<input type="radio" name="inlineRadioOptions" id="radmail" value="remail"> Email
										</label>
									</dd>
								</dl>
								<input type="text" class="form-control" placeholder="Search instructor" id="acomp">
							</div>
							<div class="panel-body" id="idp" hidden>
								<dl class="dl-horizontal">
									<dt><h4>Personal Data</h4></dt><dd></dd>
									<dt><img src="" class="img-rounded" style='width: 160px;max-height: 100%' id="iimg"></dt><dd></dd>
									<dt>Name</dt><dd id="iname"></dd>
									<dt>Email</dt><dd id="iemail"></dd>
									<dt>Phone</dt><dd id="iphone"></dd>
									<dt>Active</dt><dd><input type="checkbox" id="istate"></dd>
								</dl>
							</div>
							
						</div>
					</div>
	            </div>
			</div>

			<footer class="footer">
				<div class="container">
		        	<p class="text-muted">&copy; Copyright  by Tiago Miguel Basilio Silva</p>
		    	</div>
			</footer>
		
		 <!-- modals-->
			<div class="modal fade" id="dinstructor" tabindex="-1" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
						   	 Are you sure you want to delete?
					 	 </div>
					 	 <div class="modal-footer">
					  	 	<button type="button" data-dismiss="modal" class="btn">Cancel</button>
					  	 	<button type="submit" class="btn btn-primary" id="delete">Delete</button>
					 	 </div>
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="ninstructor" tabindex="-1" role="dialog">
			  	<div class="modal-dialog">
			    	<div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
				        	<h4 class="modal-title">Novo Instructor</h4>
				      	</div>
				      	<form id="fn" method="post" enctype="multipart/form-data" name="fileinfo">
					      	<div class="modal-body">
					          	<div class="form-group">
						            <label for="fniname" class="control-label"> Name: </label>
									<input type="text" name="uname" class="form-control" id="fniname" required="required" autofocus=""/>
								</div>
								<div class="form-group">
									<label for="fniemail" class="control-label"> Email: </label>
								    <input type="email" name="uemail" class="form-control" id="fniemail" required="required"/>
								</div>
								<div class="form-group">
									<label for="fniiphone" class="control-label"> Phone: </label>
									<input type="number" name="uphone" class="form-control" id="fniiphone" maxlength="9"/>
								</div>
								<div class="form-group">
									<label for="fniphoto" class="control-label"> Photo: </label>
								    <input type="file" name="fileImport" class="form-control" id="fniphoto"/>
								</div>
					      	</div>
					      	<div class="modal-footer">
					        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					        	<button type="submit" class="btn btn-primary">Submit</button>
					     	</div>
				     	</form>
			    	</div>
			  	</div>
			</div>
			
			<div class="modal fade" id="einstructor" tabindex="-1" role="dialog">
				<div class="modal-dialog">
			    	<div class="modal-content">
			    		<form id="fe">
					      	<div class="modal-body">
					          	<div class="form-group">
						            <label for="fniname" class="control-label"> Name: </label>
									<input type="text" name="uname" class="form-control" id="fniname" required="required" autofocus=""/>
								</div>
								<div class="form-group">
									<label for="fniiphone" class="control-label"> Phone: </label>
									<input type="number" name="uphone" class="form-control" id="fniiphone" maxlength="9"/>
								</div>
								<div class="form-group">
									<label for="fniemail" class="control-label"> Email: </label>
								    <input type="email" name="uemail" class="form-control" id="fniemail" required="required"/>
								</div>
								<div class="form-group">
									<label for="fniphoto" class="control-label"> Photo: </label>
								    <input type="file" name="fileImport" class="form-control" id="fniphoto"/>
								</div>
					      	</div>
					      	<div class="modal-footer">
					        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					        	<button type="submit" class="btn btn-primary">Edit</button>
					     	</div>
				     	</form>
			    	</div>
			  	</div>
			</div>

	</body>
